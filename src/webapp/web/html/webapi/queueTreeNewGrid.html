<div id="girdControlBar">
    <input type="button" value="Add New Cell" id="addNewGridElement" class="btn" style="margin-right:40px;"/>
    <input type="button" value="Save This Preset" id="saveGridButton" class="btn"/>
    <input type="button" value="Open Existing Preset" id="openGridButton" class="btn"/>
    <input type="button" value="Favorites" id="favoritesGridButton" class="btn"/>
</div>

<div id="gridTitle"><h3>Grid Title</h3></div>        
<div id="gridCellSettings" style="display:none;">
    <div style="height:100%;width:100%;padding:20px;">
        <h6>Cell Settings</h6>
        <div id="cellSettingsClose">[X]</div>
        <div style="position:absolute;top:60px;width:260px;">
            <div id="cellChartSourceHolder">Queue <span id="cellChartSourceQueue"></span> </div>
            <div id="cellFieldSourceHolder" style="margin-top:15px;"></div>
            <br />
            <div class="hBorder" ></div>
            <br />
            Graph Type: <select id="cellSettings-chartType">
                <option value="bars">Bars</option>
                <option value="line">Line</option>
            </select>

            Line Width: <select id="cellSettings-lineWidth">
                <option value="1">1px</option>
                <option value="2">2px</option>
                <option value="3">3px</option>
            </select>
            <br /><br />
            <div class="hBorder" ></div>
            <div id="cellSettings-message"></div>

            <br /><br /><br /><br />
            <input type="button" id="cellSettingsSave" value="Save" />
            <input type="button" value="Close"  id="cellSettingsCloseButton"/> 
        </div>
    </div>
</div>
<div id="gridContainer" style="position:relative;" class="clearfix"></div>
